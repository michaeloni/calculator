<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="calculator-body">
        <div class="operators-container">
            <div class="button operator" data-action="add">+</div>
            <div class="button operator" data-action="subtract">-</div>
            <div class="button operator" data-action="multiply">ร</div>
            <div class="button operator" data-action="divide">รท</div>
        </div>
        <div class="numbers-container">
            <div class="button number top">1</div>
            <div class="button number top">2</div>
            <div class="button number top">3</div>
            <div class="button number mid">4</div>
            <div class="button number mid">5</div>
            <div class="button number mid">6</div>
            <div class="button number bottom">7</div>
            <div class="button number bottom">8</div>
            <div class="button number bottom">9</div>
        </div>
        <div class="zero-n-enter">
            <div class="button number zero">0</div>
            <div class="button enter" data-action="calculate">=</div>
        </div>
        <div class="screen-n-clear">
            <div class="result-screen">0</div>
            <div class="back-n-clear">
                <div class="button back-button" data-action="clear-entry">CE</div>
                <div class="button clear-button" data-action="clear">AC</div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
